buildscript {
    repositories {
        mavenCentral()

        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url 'https://plugins.jetbrains.com/maven' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

dependencies {
    compile 'com.jetbrains.plugins:com.jetbrains.php:172.4155.41@jar'
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-2017.2.5' //IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    plugins = ['coverage', 'com.jetbrains.php:172.4155.41'] //Bundled plugin dependencies
    pluginName 'plugin_name_goes_here'
}

group 'org.jetbrains'
version '1.2' // Plugin version
